<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Управление базой данных</title>
  <link rel="stylesheet" href="/MCHS/styles/accounts-style.css" />
  <link rel="stylesheet" href="/MCHS/styles/logoutButton.css" />
  <script defer src="/MCHS/scripts/admin/admin-database.js"></script>
  <style>
    .db-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 15px;
      background: #fafafa;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      font-family: Arial, sans-serif;
    }
    textarea#sqlQuery {
      width: 100%;
      height: 100px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
      box-sizing: border-box;
    }
    button#runQueryButton {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      transition: background-color 0.2s ease-in-out;
    }
    button#runQueryButton:hover {
      background-color: #0056b3;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    pre#queryResult {
      margin-top: 20px;
      padding: 10px;
      background: #eee;
      border-radius: 8px;
      white-space: normal;
      font-family: monospace;
      overflow-x: auto;
      min-height: 80px;
    }
    table.result-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 14px;
    }
    table.result-table th,
    table.result-table td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }
    table.result-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    table.result-table tr:hover {
      background-color: #eef;
    }
  </style>
</head>
<body>

<button id="logoutButton">⬅️ Выйти</button>

<div class="db-container">
  <h1>Управление базой данных</h1>

  <textarea id="sqlQuery" placeholder="Введите SQL-запрос здесь...">SELECT * FROM employee;</textarea>
  <br />
  <button id="runQueryButton">Выполнить</button>

  <h2>Результат:</h2>
  <pre id="queryResult">Результат появится здесь</pre>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="/MCHS/styles/register.css" />
    <script src="/MCHS/scripts/register.js"></script>
</head>
<body>
<!-- Фоновое изображение -->
<div class="background-image"></div>

<!-- Контейнер регистрации -->
<div class="register-container">
    <h2>Регистрация</h2>
    <form id="registerForm">
        <label for="login">Логин</label>
        <input type="text" id="login" name="login" required />

        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required />

        <label for="confirmPassword">Повторите пароль</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />

        <button type="submit">Зарегистрироваться</button>
    </form>
    <div class="login-link" onclick="window.location.href='/MCHS/index/login.html'">
        Уже есть аккаунт? <strong>Войти</strong>
    </div>
</div>
</body>
</html>
